[metadata]
name = lsst-ctrl-bps
description = Pluggable execution of workflow graphs from Rubin pipelines.
author = Rubin Observatory Data Management
url = https://github.com/lsst/ctrl_bps
classifiers =
    Intended Audience :: Science/Research
    License :: OSI Approved ::  GNU General Public License v3 or later (GPLv3+)
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.10
    Topic :: Scientific/Engineering :: Astronomy

[options]
zip_safe = True
package_dir=
    =python
packages=find:
setup_requires =
  setuptools >=46.0
install_requires =
  astropy >=4.0
  pyyaml >=5.1
  click >= 7.0
  lsst-daf-butler >=24.0,<24.100
  lsst-pipe-base >=24.0,<24.100
  lsst-ctrl-mpexec >=24.0,<24.100
  lsst-utils >=24.0,<24.100
  lsst-resources >=24.0,<24.100
tests_require =
  pytest >= 3.2
  flake8 >= 3.7.5
  pytest-flake8 >= 1.0.4
  pytest-openfiles >= 0.5.0

[options.packages.find]
where=python

[options.package_data]
lsst.ctrl.bps = etc/*.yaml

[flake8]
max-line-length = 110
max-doc-length = 79
ignore = W503, E203, N802, N803, N806, N812, N815, N816
exclude =
  bin,
  doc,
  **/*/__init__.py,
  **/*/version.py,
  tests/.tests

[tool:pytest]
addopts = --flake8
flake8-ignore = W503 E203 N802 N803 N806 N812 N815 N816
